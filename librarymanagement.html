 <!-- create a library book management system where each book shows title, author and availability -->

<html>
<head>
    <meta charset="utf-8">
    <title>Library Management</title>
    <style>
      
        h1,p {
            text-align: center;
        }
        img{
            width: 450px;
            height:450px;

          }    
        .availability {
            margin-top: 5px;
            font-weight: bold;
        }

        .available {
            color: green;
        }

        .unavailable {
            color: red;
        }
    </style>
</head>
<body>
    <h1>LIBRARY SYSTEM</h1>
    <table align="center">
        <tr><td>
            <img src="/home/user/WDL/images/book1.jpg" alt="Book 1">
                <p><strong>Title:</strong> The Afternoon Life</p>
                <p><strong>Author:</strong> Elsye Fitzpatrick</p>
                <p class="availability available">Available</p>    
        </td><td>      
            <img src="/home/user/WDL/images/book2.jpeg" alt="Book 2">
                <p><strong>Title:</strong> The Chemistry of Life</p>
                <p><strong>Author:</strong> Dr. Tawfeq Kaimari</p>
                <p class="availability unavailable">Unavailble</p>      
        </td><td>
            <img src="/home/user/WDL/images/book3.jpeg" alt="Book 3">         
                <p><strong>Title:</strong> The Big Deal</p>
                <p><strong>Author:</strong> Hisham Al Gurg</p>
                <p class="availability available">Available</p>          
         </td></tr>
</body>
</html>
