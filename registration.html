
<html>
<head>

<title>Registration Form</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <h2 align="center">REGISTRATION FORM</h2>
    <table width="633" border="1">
      <tr>
        <td colspan="2"><div align="center"><strong>PERSONAL DETAILS</strong></div></td>
      </tr>
      <tr>
        <td width="285">NAME</td>
        <td width="336"><label for="name"></label>
        <input type="text" name="name" id="name" /></td>
      </tr>
      <tr>
        <td>GENDER</td>
        <td><input type="radio" name="radio" id="gender" value="gender" />
        <label for="gender">Male<br />
          <input type="radio" name="radio" id="gender2" value="gender" />
        Female        <br />
        <input type="radio" name="radio" id="gender3" value="gender" />
        Other        </label></td>
      </tr>
      <tr>
        <td>DOB</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>ADDRESS</td>
        <td><label for="address"></label>
        <textarea name="address" id="address" cols="45" rows="5"></textarea></td>
      </tr>
      <tr>
        <td>PHONE</td>
        <td><label for="phno"></label>
        <input type="text" name="phno" id="phno" /></td>
      </tr>
      <tr>
        <td>GUARDIAN</td>
        <td><label for="guardian"></label>
        <input type="text" name="guardian" id="guardian" /></td>
      </tr>
      <tr>
        <td>HOBBIES &amp; EXTRACIRICULAR</td>
        <td><input type="checkbox" name="hobby4" id="hobby5" />
          <label for="hobby5">Reading<br />
            <input type="checkbox" name="hobby4" id="hobby6" />
            Journaling <br />
            <input type="checkbox" name="hobby4" id="hobby7" />
            Acting <br />
            <input type="checkbox" name="hobby4" id="hobby8" />
            Football <br />
          </label></td>
      </tr>
      <tr>
        <td>COURSE</td>
        <td><input type="radio" name="radio" id="course" value="course" />
          <label for="course">BCA<br />
            <input type="radio" name="radio" id="course2" value="course" />
            Bsc <br />
            <input type="radio" name="radio" id="course3" value="course" />
            BA </label></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center"><strong>FOR OFFICE USE</strong></div></td>
      </tr>
      <tr>
        <td>ADMISSION NO</td>
        <td><label for="adno"></label>
        <input type="text" name="adno" id="adno"></td>
      </tr>
      <tr>
        <td>ALLOTED COURSE</td>
        <td><label for="course_alloted"></label>
        <input type="text" name="course_alloted" id="course_alloted"></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center">
          <input type="submit" name="btn_submit" id="btn_submit" value="SUBMIT" />
        </div></td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
